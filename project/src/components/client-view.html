<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statement of Purpose Form Submission</title>
    <style>
        /* Include your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #ececec;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            width: 640px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
        }

        /* Add more styles as needed */
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <img style="width: 640px;"
                src="https://lh6.googleusercontent.com/YS_rKjy2zPKUIG5Iw92tweOA_nT2S0WiX1iVM9wRM-fczREcNDRRgyavbgfVIFwjn8MRGJ1PQuaYepzmjQ898lsxWg0EJpnjPBTgJuCxmOmsuJWcdiBf3AEPcVngdAuCQXCq4FUXBdr_EAZTBfIr6wHU-29Q5g"
                alt="" />
            <form method="POST" class="form-container">
                <!-- Include the form fields using placeholders -->
                <div>
                    <!-- Include placeholders for form fields -->
                    <label>Email</label>
                    <br />
                    <input type="email" value="${formData.email}" disabled />
                </div>
                <!-- Include more form fields using placeholders -->
                <br />
                <div>
                    <label>Full Name</label>
                    <br />
                    <input type="text" value={formData.name} disabled />
                </div>
                <br />
                <div>
                    <label>Age</label>
                    <br />
                    <input type="text" value="{{name}}" disabled />
                </div>
                <br />
                <div>
                    <label>Higest Level of Education</label>
                    <br />
                    <input type="text" value="{{name}}" disabled />
                </div>
                <br />
                <div>
                    <label>Institue where you Completed your highest level of Education ?</label>
                    <br />
                    <input type="text" value="{{name}}" disabled />
                </div>
                <br />
                <div>
                    <label>What did you study ?</label>
                    <br />
                    <input type="text" value="{{name}}" disabled />
                </div>
                <br />
                <div>
                    <label>
                        Do you have any relevant work experience? * Write None if no work
                        experience. Provide the following details if yes: <br />
                        <ol type="1">
                          <li>Job Title</li>
                          <li>Company Name</li>
                          <li>Job Duties</li>
                        </ol>
                        Sample Answer: I worked as a Sales Manager
                        at Effizient Immigration Inc from Jan 2022 till Feb 2023. In this
                        role, I managed sales operations, reaching out to leads, lead the
                        outreach program, ensured meeting monthly targets.
                    <br />
                    <input type="text" value="{formData.email}" disabled />
                </div>
                <br />
                <div>
                    <label>What institute did you get admitted to in Canada ?</label>
                    <br />
                    <input type="text" value="{{name}}" disabled />
                </div>
                <br />
                <div>
                    <label>What is your program of study in Canada ?</label>
                    <br />
                    <input type="text" value="{{name}}" disabled />
                </div>
                <br />
                <div>
                    <label>Which country are you applying from ?</label>
                    <br />
                    <input type="text" value="{{name}}" disabled />
                </div>
                <br />
                <div>
                    <label>What are your future goals ?</label>
                    <br />
                    <input type="text" value="{{name}}" disabled />
                </div>
                <br />
                <div>
                    <label>English Scores - Listening</label>
                    <br />
                    <input type="text" value="{{name}}" disabled />
                </div>
                <br />
                <div>
                    <label>English Scores - Reading</label>
                    <br />
                    <input type="text" value="{{name}}" disabled />
                </div>
                <br />
                <div>
                    <label>English Scores - Speaking</label>
                    <br />
                    <input type="text" value="{{name}}" disabled />
                </div>
                <br />
                <div>
                    <label>English Scores - Writing</label>
                    <br />
                    <input type="text" value="{{name}}" disabled />
                </div>
                <br />
                <div>
                    <label>Did you pay your first year tuition ?</label>
                    <br />
                    <input type="text" value="{{name}}" disabled />
                </div>
                <br />
                <div>
                    <label>How much tuition fee did you pay ?</label>
                    <br />
                    <input type="text" value="{{name}}" disabled />
                </div>
                <br />
                <div>
                    <label>English Scores - Writing</label>
                    <br />
                    <input type="text" value="{{name}}" disabled />
                </div>
                <br />
                <div>
                    <label>Did you do a GIC ?</label>
                    <br />
                    <input type="text" value="{{name}}" disabled />
                </div>
                <br />
                <div>
                    <label>How much did you pay towards GIC ?</label>
                    <br />
                    <input type="text" value="{{name}}" disabled />
                </div>
                <br />

                <br />
                <button type="submit" disabled>Submit</button>
            </form>
        </div>
    </div>
    <script type="module">
        import formData from "./GoogleForm.jsx";

        // Output the formData object to the console
        console.log(formData);

        // You can access and use properties of formData here
        const emailField = document.querySelector('input[type="email"]');
        emailField.value = formData.email;
    </script>
</body>

</html>
